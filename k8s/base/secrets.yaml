apiVersion: v1
kind: Secret
metadata:
  name: medical-inventory-secrets
  namespace: medical-inventory
  labels:
    app.kubernetes.io/name: medical-inventory
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://inventory_user:secure_password_123@postgres-service:5432/medical_inventory"
  DB_PASSWORD: "secure_password_123"
  DB_USER: "inventory_user"
  DB_NAME: "medical_inventory"
  
  # API Keys and JWT
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production"
  API_SECRET_KEY: "your-api-secret-key-change-in-production"
  
  # External services
  WANDB_API_KEY: ""  # Add your Weights & Biases API key
  HUGGINGFACE_TOKEN: ""  # Add your HuggingFace token
  
  # Monitoring
  GRAFANA_ADMIN_PASSWORD: "admin123"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: medical-inventory
  labels:
    app.kubernetes.io/name: medical-inventory
    app.kubernetes.io/component: registry
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "your-registry.com": {
          "username": "your-username",
          "password": "your-password",
          "auth": "base64-encoded-username:password"
        }
      }
    }