apiVersion: v1
kind: Namespace
metadata:
  name: medical-inventory
  labels:
    name: medical-inventory
    app.kubernetes.io/name: medical-inventory
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: medical-inventory-quota
  namespace: medical-inventory
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    requests.nvidia.com/gpu: "4"
    persistentvolumeclaims: "10"
    services: "10"
    count/deployments.apps: "10"
    count/configmaps: "20"
    count/secrets: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: medical-inventory-limits
  namespace: medical-inventory
spec:
  limits:
  - default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container